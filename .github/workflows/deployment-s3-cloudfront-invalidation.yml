name: Angular Deployment

on:
  push:
    branches:
      - AngularProject
permissions:
  id-token: write   
  contents: read        

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::331952164793:role/github
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: us-east-1  
          

      - name: Deploy static site to S3 bucket
        run: aws s3 cp dist/my-first-project/browser s3://331952164793-ntst-inbox-dev-origin --recursive


      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: E10IZ9893S3L7E
          PATHS: "/*"
        
      - name: Get Invalidation Message
        if: success()
        run:  ${{ needs.cloudfront.outputs.message }}"    